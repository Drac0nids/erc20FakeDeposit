<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假充值测试</title>
</head>
<!-- 新 Bootstrap5 核心 CSS 文件 -->
<link rel="stylesheet" href="static/bootstrap5.1.3/css/bootstrap.min.css">

<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
<script src="static/bootstrap5.1.3/js/bootstrap.bundle.min.js"></script>
<body>
<div class="container mt-3">
  <h2>网络：{{network}}<br>{{token}}:{{addrbalance}}</h2>
  <ul class="list-group">
    <li class="list-group-item">测试token名称：{{tokenName}}</li>
    <li class="list-group-item">测试token余额：{{tokenBalance}}</li>
    <li class="list-group-item">转账账户私钥：{{privateKey2}}</li>
    <li class="list-group-item">转账账户地址：{{addr}}    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#qrcode">
    二维码
  </button></li>
    <li class="list-group-item">接收转账地址：{{to}}</li>
    <li class="list-group-item">合约地址：{{contractAddr}}</li>
    <li class="list-group-item">合约ABI：<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#contractAbi">
    查看ABI
  </button></li>
    <input type="button" class="btn btn-secondary" onclick="toEdit()" value="修改配置"/>
    <input type="button" class="btn btn-primary" onclick="testFakeDeposit()" value="测试假充值">
  </ul>
</div>
<div id="code"></div>
</body>
<!-- 模态框 -->
<div class="modal fade" id="contractAbi">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">合约Abi</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- 模态框内容 -->
      <div class="modal-body">
        <label>{{contractAbi}}</label>
      </div>

      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
      </div>

    </div>
  </div>
</div>

<!-- 模态框2 -->
<div class="modal fade" id="qrcode">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">扫码转账</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- 模态框内容 -->
      <div class="modal-body">
        <label><p style="text-align: center;"><img src="static/image/qrcode.png"></p></label>
      </div>

      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
      </div>

    </div>
  </div>
</div>

<script language="javascript" type="text/javascript">
function toEdit(){
    window.location.href="edit";
}
function testFakeDeposit(){
    window.location.href="testFakeDeposit";
}
</script>
</html>
