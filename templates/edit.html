<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改配置</title>
</head>
<!-- 新 Bootstrap5 核心 CSS 文件 -->
<link rel="stylesheet" href="static/bootstrap5.1.3/css/bootstrap.min.css">

<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
<script src="static/bootstrap5.1.3/js/bootstrap.bundle.min.js"></script>

<script src="static/jquery-validation-1.19.3/dist/jquery.validate.min.js"></script>
<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("提交事件!");
    }
});
$().ready(function() {
    $("#editForm").validate();
});
</script>
<body>
<div class="container mt-3">
	<form action="edit" method="post" id="editForm">
	  <div class="mb-3 mt-3">
		<label for="network" class="form-label">网络:</label>
		<select class="form-select" id="network" name="network">
            <option value = ""></option>
            <option value = "BNBSmartChain">BNB Smart Chain</option>
            <option value = "Polygon">Polygon</option>
            <option value = "Ethereum">Ethereum</option>
            <option value = "AVAX-C">AVAX-C</option>
            <option value = "Fantom">Fantom</option>
			<option value = "Optimism">Optimism</option>
			<option value = "ArbitrumOne">Arbitrum One</option>
        </select>
	  </div>
	  <div class="mb-3">
		<label for="privateKey" class="form-label">转账账户私钥:</label>
		<input type="text" class="form-control" id="privateKey" placeholder="一般不需要修改" name="privateKey" minlength="66" maxlength="66">
	  </div>
	  <div class="mb-3">
		<label for="to" class="form-label">接收转账地址:</label>
		<input type="text" class="form-control" id="to" placeholder="一般为交易所充值地址" name="to" minlength="42" maxlength="42">
	  </div>
        <div class="mb-3">
		<label for="contractAddr" class="form-label">合约地址:</label>
		<input type="text" class="form-control" id="contractAddr" placeholder="" name="contractAddr" minlength="42" maxlength="42">
	  </div>
        <div class="mb-3">
		<label for="privateKey" class="form-label">合约Abi:</label>
		<input type="text" class="form-control" id="contractAbi" placeholder="" name="contractAbi">
	  </div>
	  <button type="submit" class="btn btn-primary" onclick="submitEdit()">提交修改</button>
	</form>
</div>
</body>
<script language="javascript" type="text/javascript">
function ssubmitEdit(){
    alert("修改成功!");
}
</script>
</html>
